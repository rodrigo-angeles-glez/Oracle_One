<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
  <title>Alura-Encriptador</title>
</head>
<body>
  <!-- Inicio header -->
  <header>
    <div class="header-left">
      <img src="./assets/img/Alura_logo.png" alt="Alura logo" class="logo">
    </div>
    <div class="header-center">
      <h1>Alura Latam</h1>
        <p>Encriptador</p>
    </div>
    <div class="header-right">
      <img src="./assets/img/One_logo.png" alt="ONE logo" class="logo">
    </div>
  </header>
  <!-- Fin header -->
  <!-- Inicio main -->
  <main>
    <div class="main">
      <div class="mensajes">
        <p id="error"></p>
      </div>
      <div class="contenedor">
        <div class="main-left">
          <textarea id="text-encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="text-informacion">
              <p>&#9888; Solo Letras minusculas y sin acentos</p>
            </div>
            <div class="buttons-left">
              <button id="encriptar" class="btn-encriptar">Encriptar</button>
              <button id="desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="main-right">
          <p id="monito"></p>
            <div class="text-info-desencriptado">
              <p id="text-desencriptar"></p>
            </div>
            <div class="text-info-desencriptar">
              <h1>Ning√∫n mensaje fue encontrado</h1>
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="buttons-right">
              <button id="copiar" class="btn-copiar" >copiar</button>
            </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Inicio main -->
  <!-- Inicio footer -->
  <footer>
    <div class="footer-left">
      <p></p>
    </div>
    <div class="footer-center">
      <p>&#169; Rodrigo Angeles Gonzalez 2023</p>
    </div>
    <div class="footer-right">
      <a href="https://www.linkedin.com/in/rodrigo-angeles-gonzalez-67a21024b/" target="_blank"><img src="./assets/icon/linkedin.png" alt="linkedin rodrigo" class="icono"></a>
      <a href="https://github.com/rodrigo-angeles-glez" target="_blank"><img src="./assets/icon/github.png" alt="github rodrigo" class="icono"></a>
      <a href="mailto:rodrigo.angeles.glez@gmail.com" target="_blank"><img src="./assets/icon/gmail.png" alt="gmail rodrigo" class="icono"></a>
    </div>
  </footer>
  <!-- Fin footer -->
  <script src="./js/main.js"></script>
</body>
</html>
