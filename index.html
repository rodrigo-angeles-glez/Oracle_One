<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
  <title>Alura-Encriptador</title>
</head>
<body>
  <!-- Inicio header -->
  <header>
    <div class="header-left">
      <img src="./assets/img/Alura_logo.png" alt="Alura logo" class="logo">
    </div>
    <div class="header-center">
      <h1>Alura Latam</h1>
        <p>Encriptador</p>
    </div>
    <div class="header-right">
      <img src="./assets/img/One_logo.png" alt="ONE logo" class="logo">
    </div>
  </header>
  <!-- Fin header -->
  <!-- Inicio main -->
  <main>
    <div class="main">
      <div class="mensajes">
        <p>Hola Mundo</p>
      </div>
      <div class="contenedor">
        <div class="main-left">
          <textarea id="text-encriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="text-informacion">
              <span></span>
              <p>Solo Letras minusculas y sin acentos</p>
            </div>
            <div class="button">
              <button id="encriptar">Encriptar</button>
              <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="main-right">
          <textarea id="text-desencriptar" cols="30" rows="10"></textarea>
            <div class="button">
              <button id="copiar">copiar</button>
            </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Inicio main -->
  <!-- Inicio footer -->
  <footer>
    <div class="footer-left">
      <p></p>
    </div>
    <div class="footer-center">
      <p>Â©Rodrigo Angeles Gonzalez 2023</p>
    </div>
    <div class="footer-right">
      <img src="./assets/icon/linkedin.png" alt="linkedin rodrigo" class="icono">
      <img src="./assets/icon/github.png" alt="github rodrigo" class="icono">
      <img src="./assets/icon/gmail.png" alt="gmail rodrigo" class="icono">
    </div>
  </footer>
  <!-- Fin footer -->
</body>
</html>
